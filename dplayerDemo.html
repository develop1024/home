<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Dplayer Demo</title>
    <link rel="stylesheet" href="./dplayer/dist/DPlayer.min.css">
    <style>
        .container{
            margin-top: 30px;
        }
        #dplayer{
            width: 100%; 
            height: 600px; 
            margin: 0 auto;
        }
        p{
            cursor: pointer;
        }
        p a:hover{
            background: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">视频列表</div>
                    <div class="panel-body">
                        <p><a data="1">1.mp4</a></p>
                        <p><a data="2">不能说的秘密</a></p>
                        <p><a data="3">3.mp4</a></p>
                        <p><a data="4">痴心绝对</a></p>
                        <p><a data="5">我要的飞翔</a></p>
                        <p><a data="6">今生缘</a></p>
                        <p><a data="7">像风一样自由</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">视频 - <span id="title"></span></div>
                    <div class="panel-body">
                        <div id="dplayer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dplayer/dist/DPlayer.min.js"></script>
    <script>
        $('#title').html('1.mp4');

        var dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                url: './video/1.mp4',
            },
        });

        // 播放当前点击的视频
        $('p a').click(function(e){
            // 设置视频标题
            title = e.target.textContent;
            $('#title').html(title);

            data = $(this).attr("data");
            dp.switchVideo({
                url: './video/'+ data +'.mp4',
            });
            // 播放
            dp.play()
        })
    </script>
</body>
</html>
