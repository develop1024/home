<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Dplayer Demo</title>
    <link rel="stylesheet" href="./dplayer/dist/DPlayer.min.css">
    <style>
        .container{
            margin-top: 30px;
        }
        #dplayer{
            width: 100%; 
            height: 600px; 
            margin: 0 auto;
        }
        p{
            cursor: pointer;
        }
        p a:hover{
            background: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">视频列表</div>
                    <div class="panel-body">
                        <p><a id="v1">1.mp4</a></p>
                        <p><a id="v2">不能说的秘密</a></p>
                        <p><a id="v3">3.mp4</a></p>
                        <p><a id="v4">痴心绝对</a></p>
                        <p><a id="v5">我要的飞翔</a></p>
                        <p><a id="v6">今生缘</a></p>
                        <p><a id="v7">像风一样自由</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">视频</div>
                    <div class="panel-body">
                        <div id="dplayer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dplayer/dist/DPlayer.min.js"></script>
    <script>
        var dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                url: './video/1.mp4'
            },
        });

        $('#v1').click(function(){
            dp.switchVideo({
                url: './video/1.mp4',
            });
        })
        

        $('#v2').click(function(){
            dp.switchVideo({
                url: './video/2.mp4',
            });
        })


        $('#v3').click(function(){
            dp.switchVideo({
                url: './video/3.mp4',
            });
        })

        $('#v4').click(function(){
            dp.switchVideo({
                url: './video/4.mp4',
            });
        })

        $('#v5').click(function(){
            dp.switchVideo({
                url: './video/5.mp4',
            });
        })

        $('#v6').click(function(){
            dp.switchVideo({
                url: './video/6.mp4',
            });
        })

        $('#v7').click(function(){
            dp.switchVideo({
                url: './video/7.mp4',
            });
        })
    </script>
</body>
</html>
