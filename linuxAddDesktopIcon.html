        <pre><code class="shell">vim /usr/share/applications/youapp.desktop</code></pre>

        只需要修改Exec(程序执行文件)和Icon(程序图标文件)
        <pre><code class="ini">[Desktop Entry]
Name=goland
Exec=/usr/local/goland/bin/goland.sh
Comment=goland
Icon=/usr/local/goland/bin/goland.png
Type=Application
Terminal=false
Encoding=UTF-8
Categories=Developer;</code></pre>
